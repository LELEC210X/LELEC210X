id: limesdr_fpga_flag_detector
label: LimeSDR Flag detector
category: '[LimeSDR_FPGA]'

templates:
  imports: import limesdr_fpga
  make: limesdr_fpga.flag_detector(${enable}, ${threshold},${burst_len})
  callbacks:
  - set_enable(${enable})


parameters:
  - id: enable
    label: Enable Flag detection
    dtype: bool
    default: false
  - id: threshold
    label: Threshold
    dtype: float
    default: 0.5
  - id: burst_len
    label: Burst length
    dtype: int
    default: 100

inputs:
  - label: in
    dtype: complex
outputs:
  - label: out
    dtype: complex

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
